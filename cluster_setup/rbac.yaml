apiVersion: v1
kind: ServiceAccount
metadata:
  name: mvinchoo-scheduler
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mvinchoo-scheduler
rules:
  # Pods: read + delete (for preemption)
  - apiGroups: [""]
    resources: ["pods", "pods/status"]
    verbs: ["get", "list", "watch", "delete", "deletecollection"]

  # Bindings (for scheduling decisions)
  - apiGroups: [""]
    resources: ["bindings", "pods/binding", "pods/eviction"]
    verbs: ["create"]

  # Nodes: read
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]

  # Events: optional but helpful for logging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mvinchoo-scheduler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mvinchoo-scheduler
subjects:
  - kind: ServiceAccount
    name: mvinchoo-scheduler
    namespace: kube-system
